<ion-header>
  <ion-navbar>
    <ion-title>
      Estoque
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
      <ion-item *ngFor="let produto of produtos | async">
          {{ produto.name }} <br>
          R$ {{produto.preco}}
          
          <button ion-button item-end color="dark" round>
              <ion-icon name="hammer" item-end (click)="edit(produto)"></ion-icon>
          </button>
          <button ion-button item-end color="danger">
              <ion-icon name="ios-remove-circle-outline" (click)="remove(produto.key)"></ion-icon>
          </button>
         
      </ion-item>

  </ion-list>

  <button ion-button color="secondary" outline (click)="novoProduto()" block large>Novo Produto</button>
  
</ion-content>
